<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">Header Logo</div>
        <ul class="header-link">
            <li>header link one</li>
            <li>header link two</li>
            <li>header link three</li>
        </ul>
    </div>

    <div class="hero">
        <div class="hero-text">
            <div class="hero-main-text">This website is awesome</div>
            <div class="hero-secondary-text">This website has some subtext that goes here.</div>
            <div class="button-sign-up"><button>Sign up</button></div>
        </div> 
        <div class="hero-image">This is a placeholder for an image</div>
    </div>

    <div class="information">
        <div class="information-header">Some random information.</div>
        <div class="info-cards">
            <div>Card1</div>
            <div>Card2</div>
            <div>Card3</div>
            <div>Card4</div>
        </div>
    </div>

    <div class="quote">
        This is an inspiring quote or something
    </div>

    <div class="button-section">Call to Action</div>
</body>
</html>
